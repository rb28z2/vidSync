<!doctype html>
<html>

<head>
  <link href="https://vjs.zencdn.net/7.0.3/video-js.css" rel="stylesheet">
  <title>Video Sync</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="hello">Hello! List of things that are broken: yes</div>
<div id="video-container" class="ui-widget-container">

</div>
<div id="video_details_me" class="video_details" >Me:
  <div>Progress: <span id="currentTime">0</span> / <span class="duration">0</span> (<span id="progressPercent">0</span>)</div>
  <div>Buffered: <span id="buffered">0</span> (<span id="bufferedSeconds">0</span>)</div>
</div>
<div id="video_details_other" class="video_details">Not me:
  <div>Progress: <span id="currentTime_other">0</span> / <span class="duration">0</span> (<span id="progressPercent_other">0</span>)</div>
  <div>Buffered: <span id="buffered_other">0</span> (<span id="bufferedSeconds_other">0</span>)</div>
</div>
<p>
  <form action="" id="url_form">
    <input type="text" name="url" value="" id="url_field">
    <input type="submit" value="Load" id="submit_url">
  </form>
</p>

<div id="getSubs">
  <form action="" id="subtitle_form">
    Name: <input type="text", name="title", value="", id="title_field"><br />
    Season: <input type="number", name="season", value="", id="season_field"><br />
    Episode: <input type="number", name="episode", value="", id="episode_field"><br />
    <input type="submit", value="Load Subtitles", id="load_subs">
</form>
</div>
</body>


<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="functions.js"></script>
<script src="https://vjs.zencdn.net/7.0.3/video.js"></script>

</html>

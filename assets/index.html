<!doctype html>
<html>

<head>
  <link href="https://vjs.zencdn.net/7.0.3/video-js.css" rel="stylesheet">
  <title>Video Sync</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="hello">Hello! List of things that are broken: yes</div>
<div id="video-container">
  <div id="video">
  	<video id="my-video" class="video-js" data-setup='{"controls": true, "autoplay": false, "preload": "auto"}'>
  	  <source src="" type="video/mp4"
  	  <p class="vjs-no-js">
  		Please enable JS
  	  </p>
  	</video>
  </div>
</div>
<div id="video_details" class="info">
  <div>Progress: <span id="currentTime">0</span> / <span id="duration">0</span> (<span id="progressPercent">0</span>)</div>
  <div>Buffered: <span id="buffered">0</span> (<span id="bufferedSeconds">0</span>)</div>
</div>
<p>
  <form action="">
    <input type="text" name="url" value="" id="url_field">
    <input type="submit" value="Load" id="submit_url">
  </form>

</p>
</body>


<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="functions.js"></script>
<script src="https://vjs.zencdn.net/7.0.3/video.js"></script>

</html>
